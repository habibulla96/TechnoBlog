{% load menu %}


<nav class="navbar navbar-expand-lg navbar-light bg-light" style="justify-content: center;">
    <a class="navbar-brand" href="{% url 'home' %}" style="margin-right: 20px;">Techno Blog</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="{{ menu_class }}">
            <ul class="navbar-nav mr-auto" style="justify-content: space-around;">
                {% for item in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ item.get_absolute_url }}">{{ item.title }}</a>
                </li>
                {% endfor %}
                {% show_menu %}
            </ul>
        </div>
    </div>
    <form class="form-inline my-2 my-lg-0" style="margin-left: 200px; margin-right: 10px">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    {% if not request.user.is_authenticated %}
    <a href="{% url 'login' %}"><button type="button" class="btn btn-success" style="margin-right: 10px;">Вход</button></a>
    <a href="{% url 'register' %}"><button type="button" class="btn btn-warning">Регистрация</button></a>
    {% else %}
    <a href="{% url 'add-post' %}"><button type="button" class="btn btn-secondary" style="margin-right: 10px;">Добавить пост</button></a>
    <a href="{% url 'profile' %}"><button type="button" class="btn btn-primary" style="margin-right: 10px;">Профиль</button></a>
    <a href="{% url 'logout' %}"><button type="button" class="btn btn-danger" style="margin-right: 10px;">Выход</button></a>
    {% endif %}

</nav>
